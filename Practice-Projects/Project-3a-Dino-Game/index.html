<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino - Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body id="game">
    <div class="score">
        <span class="current-score">00000</span>
    </div>
    <div class="ground">
        <div class="cactus"></div>
    </div>
    <div class="messages">
        <p>Press any button to play</p>
        <p>Game Over</p>
    </div>
    <div class="dino"></div>
    <div class="resources">
        <audio class="audio-jump" src="assets/dinofile/jump.wav"></audio>
        <audio class="audio-die" src="assets/dinofile/die.wav"></audio>
        <audio class="audio-point" src="assets/dinofile/point.wav"></audio>
    </div>
    <div class="footer">
        <input type="checkbox" name="auto-play" id="auto-play" value="true">
        <label for="auto-play">Enable Auto-Play</label>
    </div>
</body>
</html>
